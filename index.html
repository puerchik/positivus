<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Positivus</title>
  </head>
  <body>
    <header class="header">
      <div class="header__inner container">
        <a href="#" class="header__logo logo">
          <img
            class="logo__img"
            width="220"
            height="36"
            src="./images/logo.svg"
            alt="Positivus"
            loading="lazy"
          />
        </a>
        <nav class="header__menu hidden-mobile">
          <ul class="header__menu-list">
            <li class="header__menu-item">
              <a href="#" class="header__menu-link">About us</a>
            </li>
            <li class="header__menu-item">
              <a href="#" class="header__menu-link">Services</a>
            </li>
            <li class="header__menu-item">
              <a href="#" class="header__menu-link">Use Cases</a>
            </li>
            <li class="header__menu-item">
              <a href="#" class="header__menu-link">Pricing</a>
            </li>
            <li class="header__menu-item">
              <a href="#" class="header__menu-link">Blog</a>
            </li>
          </ul>
        </nav>
        <button
          class="header__button button button--transparent hidden-mobile"
          type="button"
        >
          Request a quote
        </button>
        <button
          class="header__modal-open-button"
          type="button"
          onclick="window.mobileOverlay.show()"
        >
          <span class="visually-hidden">Open navigation menu</span>
        </button>
      </div>
    </header>
    <dialog class="mobile-overlay visible-mobile" id="mobileOverlay">
      <ul class="mobile-overlay__list">
        <li class="mobile-overlay__item">
          <a href="#" class="mobile-overlay__link"> About us </a>
        </li>
        <li class="mobile-overlay__item">
          <a href="#" class="mobile-overlay__link"> Services </a>
        </li>
        <li class="mobile-overlay__item">
          <a href="#" class="mobile-overlay__link"> Use Cases </a>
        </li>
        <li class="mobile-overlay__item">
          <a href="#" class="mobile-overlay__link"> Pricing </a>
        </li>
        <li class="mobile-overlay__item">
          <a href="#" class="mobile-overlay__link"> Blog </a>
        </li>
      </ul>
      <button
        class="header__modal-close-button"
        type="button"
        onclick="window.mobileOverlay.close()"
      >
        Close
      </button>
    </dialog>
  </body>
</html>
